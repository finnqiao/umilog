        GENERATE_INFOPLIST_FILE: YES
        DEFINES_MODULE: YES
        SWIFT_INSTALL_OBJC_HEADER: YES
        CODE_SIGN_IDENTITY: ""
        CODE_SIGNING_REQUIRED: NO
        CODE_SIGNING_ALLOWED: NO

schemes:
  UmiLog:
    build:
      targets:
        UmiLog: all
    run:
      config: Debug
    test:
      config: Debug
      targets:
        - UmiLogTests
        - UmiLogUITests
    profile:
      config: Release
    analyze:
      config: Debug
    archive:
      config: Release
